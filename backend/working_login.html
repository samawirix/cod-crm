<!DOCTYPE html>
<html>
<head>
    <title>COD CRM - Working Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .logo p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            background: rgba(255, 255, 255, 0.2);
        }
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .error-message {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .success-message {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #4CAF50;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .login-btn:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
        .login-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        .test-credentials {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-top: 20px;
        }
        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }
        .status.connected {
            background: rgba(40, 167, 69, 0.2);
            color: #4CAF50;
            border: 1px solid #28a745;
        }
        .status.error {
            background: rgba(220, 53, 69, 0.2);
            color: #ff6b6b;
            border: 1px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>COD CRM</h1>
            <p>Sign in to your account</p>
        </div>
        
        <div id="status" class="status">Checking connection...</div>
        
        <form id="loginForm">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" value="admin@cod-crm.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="Admin123!" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
        </form>
        
        <div class="test-credentials">
            Test: admin@cod-crm.com / Admin123!
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        // Check backend connection on load
        async function checkConnection() {
            const statusEl = document.getElementById('status');
            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/auth/login`);
                if (response.ok) {
                    statusEl.textContent = '✅ Backend connected successfully';
                    statusEl.className = 'status connected';
                } else {
                    statusEl.textContent = '❌ Backend error: ' + response.status;
                    statusEl.className = 'status error';
                }
            } catch (error) {
                statusEl.textContent = '❌ Cannot connect to backend: ' + error.message;
                statusEl.className = 'status error';
            }
        }
        
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            
            // Clear previous messages
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
            
            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing In...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Login successful
                    successEl.textContent = `✅ Login successful! Welcome ${data.full_name}`;
                    successEl.style.display = 'block';
                    
                    // Store token
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user', JSON.stringify({
                        id: data.user_id,
                        username: data.username,
                        email: data.email,
                        full_name: data.full_name
                    }));
                    
                    // Redirect to dashboard (you can change this)
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                    
                } else {
                    // Login failed
                    errorEl.textContent = `❌ Login failed: ${data.detail || 'Unknown error'}`;
                    errorEl.style.display = 'block';
                }
            } catch (error) {
                // Network error
                errorEl.textContent = `❌ Network error: ${error.message}`;
                errorEl.style.display = 'block';
            } finally {
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
        
        // Check connection on page load
        window.addEventListener('load', checkConnection);
    </script>
</body>
</html>
